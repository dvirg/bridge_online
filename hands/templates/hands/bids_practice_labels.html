        // Fisher-Yates Shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the hands array at the beginning
        const shuffledHands = shuffleArray([...hands]);

        const labels = Array.from(new Set(shuffledHands.map(hand => hand.label)));
        const quizContainer = document.getElementById('quiz-container');
        const labelPicker = document.getElementById('label-picker');
        let correctCount = 0;
        let wrongCount = 0;

        // Populate the label picker with options
        labels.forEach(label => {
            const option = document.createElement('option');
            option.value = label;
            option.textContent = label;
            if (label === "General") option.selected = true; // Default label
            labelPicker.appendChild(option);
        });

        // Function to display hands by label
        function displayHands(filterLabel) {
            quizContainer.innerHTML = ''; // Clear the current hands
            shuffledHands.filter(hand =>
        hand.label === filterLabel &&
        hand.correctAnswer.trim() !== "" &&
        !/shilo/i.test(hand.correctAnswer)
    ).forEach((hand, index) => {
                const handDiv = document.createElement('div');
                handDiv.classList.add('hand');
                handDiv.innerHTML = `
                    <pre>Hand #${index + 1}</pre>
                    <pre>${colorSuits(hand.cards)}</pre>
                    <pre>${colorSuits(hand.bids)}</pre>
                    <div class="options">
                        <div>
                            <button onclick="checkAnswer(${index}, 'Pass')">Pass</button>
                            <button onclick="checkAnswer(${index}, 'DBL')">DBL</button>
                            <button onclick="checkAnswer(${index}, 'RDBL')">RDBL</button>
                        </div>
                        <div>
                            ${[...Array(7).keys()].map(i => `<button onclick="selectNumber(${index}, ${i + 1})">${i + 1}</button>`).join('')}
                        </div>
                        <div id="suits-${index}">
                            ${['♣', '♦', '♥', '♠', 'NT'].map(suit => `<button onclick="selectSuit(${index}, '${suit}')">${colorSuits(suit)}</button>`).join('')}
                        </div>
                    </div>
                    <div class="result" id="result-${index}"></div>
                `;
                quizContainer.appendChild(handDiv);
            });
        }

        // Initial display of hands with the "General" label
        displayHands('General');

        // Event listener for label picker change
        labelPicker.addEventListener('change', event => {
            displayHands(event.target.value);
        });

        // Utility functions (colorSuits, selectNumber, selectSuit, checkAnswer)
        function colorSuits(text) {
            return text.replace(/♠/g, '<span class="spade">♠</span>')
                       .replace(/♥/g, '<span class="heart">♥</span>')
                       .replace(/♦/g, '<span class="diamond">♦</span>')
                       .replace(/♣/g, '<span class="club">♣</span>');
        }

        function selectNumber(index, number) {
            const suitDiv = document.getElementById(`suits-${index}`);
            suitDiv.setAttribute('data-number', number);
        }

        function selectSuit(index, suit) {
            const suitDiv = document.getElementById(`suits-${index}`);
            const number = suitDiv.getAttribute('data-number');
            if (number) {
                checkAnswer(index, `${number}${suit}`);
            }
        }

    function checkAnswer(index, answer) {
        const resultDiv = document.getElementById(`result-${index}`);
        const correctAnswer = shuffledHands[index].correctAnswer;
        if (correctAnswer.startsWith(answer)) {
            correctCount++;
        }
        else {
            wrongCount++;
        }
        resultDiv.innerHTML = `Correct Answer: ${colorSuits(correctAnswer)} <br> Your Answer: ${colorSuits(answer)} <br> Success Rate: ${(correctCount / (correctCount + wrongCount) * 100).toFixed(1)}%`;
    }
