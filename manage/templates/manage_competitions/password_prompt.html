<!DOCTYPE html>
<html>
<head>
    <title>Password Required</title>
    <script>
        // Function to prompt for the password
        function askPassword() {
            var enteredPassword = prompt("Please enter the password:");

            if (enteredPassword) {
                // Redirect to the competition results page with the password in the query string
                window.location.href = "{% url 'manage:competitions_results' competition_id=competition_id %}?password=" + enteredPassword;
            } else {
                // If no password is entered, show an alert and ask again
                alert("You must enter a password to access the results.");
                askPassword();
            }
        }

        // Automatically prompt for the password when the page loads
        window.onload = askPassword;
    </script>
</head>
<body>
    <h1>Password required to access results</h1>
    <p>If the prompt does not appear, please enable JavaScript in your browser.</p>
</body>
</html>
